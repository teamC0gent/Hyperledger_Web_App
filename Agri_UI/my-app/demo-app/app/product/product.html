<div class="col-md-12">
    <h3>Products Available</h3>
    <div class="table-responsive" style="height: 400px">
        <table class="table" ng-table ng-init="getAllProducts()">
            <tr ng-repeat="product in products">
                <td data-title="'Sno.'">{{$index+1}}</td>
                <td data-title="'Product Id'">{{product.pid}}</td>
                <td data-title="'Product Name'">{{product.name}}</td>
                <td data-title="'Quantity (in Kg)'">{{product.quantity}}</td>
                <td data-title="'Price (in Rs.)'">{{product.price}}</td>
                <td data-title="'Owner Name'">{{product.firstName + ' ' + product.lastName}}</td>
                <td data-title="'Role'">{{product.role}}</td>
                <td data-title="'Contact'">{{product.phoneNumber}}</td>
                <td>
                    <button class="btn btn-xs btn-primary" type="button" ng-click="placeOrder($index)" ng-disabled="processing && processingId == product.pid">Order</button>
                </td>
                <!--<td>
                    <a href="" ng-click="addModal()"><i class="fa fa-pencil"></i></a>
                    <a href="" style="margin-left:5px;"><i class="fa fa-trash"></i></a>
                </td>
            -->
            </tr>
        </table>
    </div>
</div>
