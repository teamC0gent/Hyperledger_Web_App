<form name="addNeed" ng-submit="submitNeed()">
    <div class="modal-header">
        <h3 class="modal-title">Add Need</h3>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="productName">Product Name:</label>
            <input type="text" class="form-control" id="firstName" ng-readonly="isUpdateMode && userInfo.role != 'DISTRIBUTOR'" ng-model="product.name" placeholder="Enter Product Name" name="productName" required>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity (in Kg):</label>
            <input type="text" class="form-control" id="quantity"  ng-model="product.quantity" placeholder="Enter Quantity" name="quantity" required>
        </div>
    </div>
    <div class="modal-footer">
        <button class="btn btn-primary" type="submit" ng-disabled="processing">{{processing ? 'Processing' : (isUpdateMode ? 'Update' : 'Add')}}</button>
    </div>
</form>
